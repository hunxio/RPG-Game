<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>RPG Game</title>
  </head>
  <body>
    <div id="container">
      <div id="location">
        <img
          id="enviroment"
          src="https://get.wallhere.com/photo/sky-village-mountains-windmill-medieval-1658807.jpg"
        />
      </div>
      <div id="buttonSection">
        <button id="buttonOne" class="button">
          <span id="buttonOneText" class="bold">Store</span>
        </button>
        <button id="buttonTwo" class="button">
          <span id="buttonTwoText" class="bold">Dungeon</span>
        </button>
        <button id="buttonThree" class="button">
          <span id="buttonThreeText" class="bold">Boss</span>
        </button>
      </div>
      <div id="statBar">
        <p><strong>HP: </strong><span id="hpValue">100</span></p>
        <p><strong>ATK: </strong><span id="atkValue">5</span></p>
        <p><strong>Gold: </strong><span id="goldValue">30</span></p>
      </div>
      <div id="textBox">
        <p id="text">
          Welcome in the world of RPG Game! Before starting your adventure in
          this magical world you should head into the store and check if they
          have a weapon that can suit you!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
